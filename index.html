<!DOCTYPE html>
<html>
<head>
	<title>My game</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
	<body>
		<h1 id='title'>Sparta spear training</h1>
		<div id='main'>
			<div>

				Score: <span id='score'></span>
			</div>
			<div>
				Timer: <span id='timer'></span>
			</div>

			<div>
				<img src="images/Target-red.png" data-points="10" data-position="bottom" class="easyTarget" id='target0'>

			</div>

			<div>
				<img src="images/Target-red.png" data-points="10" data-position="bottom" class="easyTarget" id='target1'>
			</div>

			<div>
				<img src="images/Target-red.png" data-points="20" data-position="bottom" class="hardTarget" id='target2'>
			</div>

			<div>
				<img src="images/Target-red.png" data-points="20" data-position="left" class="hardTarget" id='target3'>
			</div>
<!-- 
			<div>
				<img src="images/Target-red.png" data-points="20" class="hardTarget" id='target4'>
			</div> -->





		</div>

		<div id='finish'>
		<h1 id='over'> Game over! </h1>
		<h2>Your Score: <span id='finalScore'></span></h2>
		


		</div>



	</body>
</html>
